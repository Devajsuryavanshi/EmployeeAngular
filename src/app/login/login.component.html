<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form (ngSubmit)="onSubmit(SignInForm)" #SignInForm="ngForm">
             <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" 
                id="UserName" name="UserName" placeholder="User Name" required ngModel>
             </div>
             <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" 
                id="Password" name="Password" placeholder="Password" required ngModel>
             </div>
             <button type="submit" class="btn btn-black">Login</button>
             <button type="submit" class="btn btn-secondary">Register</button>

             <div class="alert alert-danger" role="alert" *ngIf="!isFormValid">Form field empty</div>
             <div class="alert alert-danger" role="alert" *ngIf="!isCredentialValid">
                Invalid Credentials</div>
          </form>
       </div>
    </div>
 </div>
